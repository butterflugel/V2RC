name: Update

on:
  schedule:
  on:
  schedule:
    - cron: '0 */3 * * *'    # → 00:00, 03:00, 06:00, 09:00, 12:00, 15:00, 18:00, 21:00
    - cron: '30 */3 * * *'   # → 01:30, 04:30, 07:30, 10:30, 13:30, 16:30, 19:30, 22:30
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scrape.py

      - name: Commit & Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Pull latest remote changes and rebase our work on top
          git pull --rebase origin main || echo "No remote changes to pull or pull failed"

          # Stage all generated .txt files
          git add data/*.txt || true

          # Commit only if there are changes (suppress error if nothing new)
          git commit -m "chore: auto-update V2Ray configs" || echo "No changes to commit"

          # Push the updated branch
          git push
