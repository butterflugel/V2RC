name: Update V2Ray Configs

on:
  schedule:
    - cron: "*/20 * * * *"   # every 20 minutes – good balance, but consider "*/30" or hourly if you have many channels to avoid rate limits
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # or "3.12" if you prefer – both fine

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scrape.py

      - name: Commit & Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Stage both raw .txt and base64 _sub.txt files
          git add data/*.txt || true
          
          # Optional: also add any other generated files if you expand later
          # git add data/*_sub.txt || true   (already covered by *.txt)
          
          # Commit only if there are changes (suppress error if nothing new)
          git commit -m "chore: auto-update V2Ray configs and subscriptions" || echo "No changes to commit"
          
          git push
